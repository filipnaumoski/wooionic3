<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card style="width: 100%; margin: auto; border: 0;">
    <img src="./assets/imgs/10.png" alt="" style="width: 100%; margin: auto;">
  </ion-card>
  <ion-list>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block color="danger" (click)="login()">Login</button>
  <button ion-button clear block color="danger">No Account? Sign Up Here</button>
</ion-content>
